<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>CreatCliente</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #81fad6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            margin-top: 70px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        div {
            margin-bottom: 15px;
        }

        .barra-topo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(82, 82, 82);
            padding: 10px 0;
            z-index: 20;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin: 0; /* Remove a margem padrão do h1 para centralizar corretamente dentro da barra */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            background-color: #fdc6a6;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="barra-topo">
        <h1>Criar Novo Cliente</h1>
    </div>
    <form id="clienteForm">
        <div>
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="">Selecione o Tipo</option>
                <option value="Fisica">Pessoa Física</option>
                <option value="Juridica">Pessoa Jurídica</option>
            </select>
        </div>
        <div>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="">Selecione a Categoria</option>
                <option value="Consumidor Final">Consumidor Final</option>
                <option value="Atacadista">Atacadista</option>
                <option value="Varejista">Varejista</option>
            </select>
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep" required>
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required>
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
        </div>
        <div>
            <label for="referencia">Referência:</label>
            <input type="text" id="referencia" name="referencia" required>
        </div>
        <div>
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="">Selecione o Status</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>
        </div>
        <button type="button" onclick="enviarCliente()">Enviar Cliente</button>

        <script>
            function enviarCliente() {
                const form = document.getElementById('clienteForm');
                const formData = new FormData(form);
                const API_URL = 'https://script.google.com/macros/s/AKfycbyxghx4CF7bWHiMy6g8Y8GBJunNh8xYXtKhPlT0qqByhypAwUTjivQyb3HPN2gBWgBccA/exec';
            
                // Convertendo FormData para objeto
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                data.action = 'createCliente';
            
                // Método 1: Envio via URLSearchParams (compatível com Google Apps Script)
                const params = new URLSearchParams();
                for (const key in data) {
                    params.append(key, data[key]);
                }
                
                // Mostrar o que está sendo enviado
                Swal.fire({
                    icon: 'info',
                    title: 'Enviando:',
                    text: 'Enviando para o servidor:\n\n' + params.toString(),
                });
            
                // Usando fetch com modo no-cors para evitar problemas de CORS
                fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',  // Importante para o Google Apps Script
                    body: params
                })
                .then(response => {
                    // Como estamos usando no-cors, não podemos acessar os dados da resposta
                    // Mas podemos verificar se a requisição foi realizada
                    if (response.type === 'opaque') {
                        Swal.fire({
                            icon: 'success',
                            title: 'Enviado!',
                            text: 'Dados enviados com sucesso. Verifique a planilha.',
                        });
                        form.reset(); // Limpa o formulário
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro de Conexão!',
                        text: 'Não foi possível conectar ao servidor: ' + error,
                    });
                });
            }
        </script>
    </form>
</body>

</html>
