<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>CreatCliente</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #81fad6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            margin-top: 70px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        div {
            margin-bottom: 15px;
        }

        .barra-topo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(82, 82, 82);
            padding: 10px 0;
            z-index: 20;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            /* Remove a margem padrão do h1 para centralizar corretamente dentro da barra */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            background-color: #fdc6a6;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        .client-list {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #28a745;
        }

        .btn-secondary {
            background-color: #17a2b8;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="barra-topo">
        <h1>Criar Novo Cliente</h1>
    </div>
    <form id="clienteForm">
        <div>
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="">Selecione o Tipo</option>
                <option value="Fisica">Pessoa Física</option>
                <option value="Juridica">Pessoa Jurídica</option>
            </select>
        </div>
        <div>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="">Selecione a Categoria</option>
                <option value="Consumidor Final">Consumidor Final</option>
                <option value="Atacadista">Atacadista</option>
                <option value="Varejista">Varejista</option>
            </select>
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep" required>
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required>
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
        </div>
        <div>
            <label for="referencia">Referência:</label>
            <input type="text" id="referencia" name="referencia" required>
        </div>
        <div>
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="">Selecione o Status</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>
        </div>
        <section id="clientList" class="client-list">
            <h2>Clientes Cadastrados</h2>
            <div class="table-container"></div>
        </section>

        <div class="form-actions">
            <button type="button" class="btn-primary" onclick="sendClient()">
                <i class="fas fa-save"></i> Salvar Cliente
            </button>
            <button type="button" class="btn-secondary" onclick="getClient()">
                <i class="fas fa-search"></i> Buscar Clientes
            </button>
        </div>

        <script>
            const urlApi = 'https://script.google.com/macros/s/AKfycbyxghx4CF7bWHiMy6g8Y8GBJunNh8xYXtKhPlT0qqByhypAwUTjivQyb3HPN2gBWgBccA/exec';

            // Configuração comum para as requisições
            const commonHeaders = {
                'Content-Type': 'application/json'
            };

            async function handleApiCall(action, data) {
                try {
                    const response = await fetch(urlApi, {
                        method: 'POST',
                        headers: commonHeaders,
                        body: JSON.stringify({ action, ...data })
                    });

                    if (!response.ok) throw new Error('Erro na requisição');
                    return await response.json();
                } catch (error) {
                    console.error('Erro:', error);
                    throw error;
                }
            }

            // Função para mostrar feedback visual
            function showAlert(icon, title, text) {
                Swal.fire({
                    icon,
                    title,
                    text,
                    showConfirmButton: false,
                    timer: 2000
                });
            }

            // Função para obter valores do formulário
            function getFormData(formId) {
                const form = document.getElementById(formId);
                const formData = new FormData(form);
                return Object.fromEntries(formData.entries());
            }

            // Função para buscar clientes
            async function getClient() {
                try {
                    const data = await handleApiCall('readClientes');
                    displayClients(data);
                } catch (error) {
                    showAlert('error', 'Erro!', 'Falha ao buscar clientes');
                }
            }

            // Função para exibir clientes em uma tabela
            function displayClients(clients) {
                const container = document.getElementById('clientList');
                // Implementar lógica para criar tabela dinâmica
            }

            // Função para enviar cliente
            async function sendClient() {
                try {
                    const formData = getFormData('clienteForm');
                    const requiredFields = [
                        'tipo',
                        'categoria',
                        'nome',
                        'apelido',
                        'estado',
                        'cidade',
                        'cep',
                        'endereco',
                        'numero',
                        'bairro',
                        'celular',
                        'referencia',
                        'status'
                    ];

                    if (!validateForm(requiredFields, formData)) return;

                    Swal.showLoading();
                    const { id } = await handleApiCall('createCliente', formData);

                    showAlert('success', 'Sucesso!', `Cliente criado ID: ${id}`);
                    document.getElementById('clienteForm').reset();
                } catch (error) {
                    showAlert('error', 'Erro!', error.message);
                }
            }

            // Validação de campos
            function validateForm() {
                const requiredFields = [
                    'tipo', 'categoria', 'nome', 'apelido', 'estado',
                    'cidade', 'cep', 'endereco', 'numero', 'bairro',
                    'celular', 'referencia', 'status'
                ];

                let isValid = true;
                requiredFields.forEach(field => {
                    const value = document.getElementById(field).value.trim();
                    if (!value) {
                        isValid = false;
                        document.getElementById(field).classList.add('error');
                    } else {
                        document.getElementById(field).classList.remove('error');
                    }
                });

                return isValid;
            }
        </script>
    </form>
</body>

</html>
